services:
  recipe-app:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/recipes}:${IMAGE_TAG:-latest}
    ports:
      - "${PORT:-3000}:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
