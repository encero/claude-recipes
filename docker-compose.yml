services:
  recipe-app:
    build:
      context: .
    ports:
      - "${PORT:-3000}:80"
    environment:
      - VITE_CONVEX_URL=${VITE_CONVEX_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
