services:
  recipe-app:
    build:
      context: .
      args:
        VITE_CONVEX_URL: ${VITE_CONVEX_URL}
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
